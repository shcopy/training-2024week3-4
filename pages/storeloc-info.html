<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>門市據點 | 眼鏡官網 V3</title>
	</head>

	<body>
		<%- include('./layout/nav'); -%>

		<!-- start of product-content -->
		<div class="storeloc mt-24">
			<div class="container storeloc-inner">
			<h2 class="header-title">門市據點</h2>

			<!--
		    此區塊待處理: 依載具裝置調整選單寬度 
			-->
			<div class="row mb-10">
				<div class="col-12 col-md-7 col-lg-4">
					<div class="d-flex align-items-center">
						<label for="selectLocation" class="col-2 col-md-3 col-lg-3 form-label">選擇分店</label>
						<div class="col-9 col-md-9 col-lg-9 ms-4 g-0">
							<select class="form-select" name="selectLocation" id="selectLocation">
								<option value="台北中山旗艦店">台北中山旗艦店</option>
							</select>
						</div>
					</div>
				</div>
			</div>
				<div class="storeloc-content mb-20">
					<div class="card storeloc-info">
						<div class="storeloc-photo">
							<!-- 一般照片 -->
							<img class="storeloc-photo-g card-img-top" src="../assets/images/store-1.png" alt="store-1" />
							<!-- 寬版照片-->
							<img class="storeloc-photo-w card-img-top" src="../assets/images/storepage-1.png" alt="store-1" /> 
						</div>
						
						<div class="storeloc-text">
							<div class="card-header">
								<h5 class="card-title">台北中山旗艦店</h5>
							</div>
							<div class="card-body">
								<div class="d-flex align-items-center mb-2">
									<span class="material-icons-outlined">call</span>
									<p class="card-title ms-3">電話：(02)000-1234</p>
								</div>
								<div class="d-flex align-items-center mb-2">
									<span class="material-icons-outlined">schedule</span>
									<p class="card-title ms-3">營業時間：10:00-21:00</p>
								</div>
								<div class="d-flex align-items-center">
									<span class="material-icons-outlined">location_on</span>
									<p class="card-title ms-3">地址：台北市中山區南京東路25巷2-1號</p>
								</div>
							</div>
						</div>
					</div>

					<div class="storeloc-map">
						<!-- 大照片 -->
						<img class="storeloc-map-xxl card-img-top" src="../assets/images/螢幕快照 2020-02-13 16.35.44@2x.png" alt="">
						<!-- 小照片 -->
						<img class="storeloc-map-sm card-img-top" src="../assets/images/螢幕快照 2020-02-13 16.35.44.png" alt="">
					</div>
				</div>
			</div>
		</div>

		<%- include('./layout/footer'); -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
